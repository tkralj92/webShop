
<div id="registracija">
    <h1>Register</h1><br>
    <h3>Enter username and password</h3><br>

    <fieldset class="form-inline">

        <label>Username</label>
        <input class="form-control" type="text" ng-model="register.username" placeholder="Username"/>

    </fieldset>

    <fieldset class="form-group">
        <label>Password:</label>
        <input class="form-control" type="password" ng-model="register.password1" placeholder="Password"/>
        <label>Repeate the password:</label>
        <input class="form-control" type="password" ng-model="register.password2" placeholder="Password"/>
    </fieldset><br>
    <button class="btn btn-success" ng-click="register()">Register</button>

</div>
