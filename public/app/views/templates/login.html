<div id="login">
    <h1>Login</h1><br>
    <h3>Enter username and password</h3><br>

    <fieldset class="form-inline">

        <label>Username</label>
        <input class="form-control" type="text" ng-model="username" placeholder="Username"/>

    </fieldset>

        <fieldset class="form-inline">
        <label>Password:</label>
        <input class="form-control" type="password" ng-model="password" placeholder="Password"/>

    </fieldset><br>
    <button class="btn btn-success" ng-click="login()">Login</button>


<a href="#/"><button style="float:right ; background-color:darkred" >BACK</button></a>
</div>
