<div id="proizvodi">
<h3>Proizvodi</h3><br>
<a href="#/login"><button style="float:right ; background-color:greenyellow" >Login</button></a>

Search by name:<br>

<input type="text" ng-model="srchKat" placeholder="Search by name"><br><br>

<table class="table table-striped table-bordered">

    <th>#</th>
    <th>Name</th>
    <th>Country of origin</th>
    <th>Price</th>

    <tr ng-repeat="proizvod in proizvodi | mojfilter : srchKat">
        <td><a href="#/{{proizvod.naziv}}">{{proizvod.id}}</a></td>
        <td>{{proizvod.naziv}}</td>
        <td>{{proizvod.zemljaPodrijetla}}</td>
        <td>{{proizvod.cijena}}</td>
        <td><button ng-click="brisiP(proizvod.id)">Delete</button></td>
    </tr>



</table>
<button class="btn btn-success" ng-click="addProizvod()">ADD</button>
<form name="myForm" ng-show="noviP==true">
    <h3>Unesite novi proizvod:</h3>
    <input type="text" name="pId" ng-model="pId" placeholder="Item ID">
    <span style="color:red" ng-show="!myForm.pId.$dirty">Enter id</span><br>

    <input type="text" ng-model="pNaziv" placeholder="Item name">
    <span style="color:red" ng-show="!myForm.pId.$dirty">Enter name</span><br>

    <input type="text" ng-model="pZemlja" placeholder="Country of origin">
    <span style="color:red" ng-show="!myForm.pId.$dirty">Enter country of origin</span><br>

    <input type="text" ng-model="pCij" placeholder="Price">
    <span style="color:red" ng-show="!myForm.pId.$dirty">Enter the price</span><br>

    <input type="NUMBER" ng-model="pKat" placeholder="Kategorija">
    <span style="color:red" ng-show="!myForm.pId.$dirty">Enter category</span><br>


    <button  class="btn btn-success" ng-click="addProizvodSave()">COMFIRM</button>

</form>

</div>
